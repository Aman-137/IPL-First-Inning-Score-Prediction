<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>First Inning Score Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    </head>

    <body>

        <!--Wibsite Title-->
        <div class="container">
            <h2 class="container-heading"><span class="heading-first">First Inning Score Predictor for </span><span class="heading_second">IPL</span></h2>
            <div class="description">
                <p>A Machine Learning Web App, Built with Flask</p>
            </div>
        </div>

        <!--Prediction Area-->
        <div class="prediction-area">

            <!--IPL Banner - 1 -->
            <div class="ipl-banner-left">
                
                <div class="slider-frame">
                    <div class="slide-images-up">

                        <!--Image - 1-->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='mi.jpg') }}" alt="Mumbai Indians">

                        </div>

                        <!--Image - 2-->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='srh.jpg') }}" alt="Sunrisers Hyderabad">
                        </div>

                        <!--Image - 3-->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rcb.jpg') }}" alt="Royal Challengers Bangalore">
                        </div>

                        <!--Image - 4-->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='dc.jpg') }}" alt="Delhi Daredevils">
                        </div>

                        <!--Image - 5-->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rr.jpg') }}" alt="Rajasthan Royals">
                        </div>

                        <!--Image - 6-->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kkr.jpg') }}" alt="Kolkata Knight Riders">
                        </div>

                        <!--Image - 7-->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kxip.jpg') }}" alt="Kings XI Punjab">
                        </div>

                        <!--Image - 8-->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='csk.jpg') }}" alt="Chennai Super Kings">
                        </div>

                    </div>
                </div>

            </div>

                        <!--Result-->
                        <div class="results">
                            <p class="result-p">The final predicted score (range): {{ lower_limit }} to {{ upper_limit }}</p>

                        </div>
            
            <!--IPL Banner - 2-->
            <div class="ipl-banner-right">

                <div class="slider-frame">
                    <div class="slide-images-down">

                        <!--Image - 1-->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='mi.jpg') }}" alt="Mumbai Indians">
                        </div>
                        <!-- Image-2 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='srh.jpg') }}" alt="Sunrisers Hyderabad">
                        </div>
                        <!-- Image-3 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rcb.jpg') }}" alt="Royal Challengers Bangalore">
                        </div>
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='dc.jpg') }}" alt="Delhi Daredevils">
                        </div>
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kkr.jpg') }}" alt="Kolkata Knight Riders">
                        </div>
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rr.jpg') }}" alt="Rajasthan Royals">
                        </div>
                        <!-- Image-7 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kxip.jpg') }}" alt="Kings XI Punjab">
                        </div>
                        <!-- Image-8 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='csk.jpg') }}" alt="Chennai Super Kings">
                        </div>

                    </div>
                </div>
            </div>

        </div>

        <!--Footer-->
        <div class="footer">
            <div class="contact">
                <a target="_blank" href="https://github.com/Aman-137/IPL-First-Inning-Score-Prediction"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/aman-kumar-917127209/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
            </div>
            <p class="footer-description">Created by - Aman Kumar.</p>
        </div>
    </body>
</html>
